<!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="/static/dist/img/sms.jpeg" id="strSideUserImageID" class="img-circle" alt="SA-SMS">
        </div>
        <div class="pull-left info">
            <p id="strSideUserNameID"><a href="/login">Please Login</a></p>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
        <div id="SideBarMenu"></div>
        </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
<script src="/static/dist/js/firebase.js"></script>
<script src="/static/dist/js/pages/authentication/sidebar.js"></script>
